<div class="container-fluid font-family">
  <div class="row justify-content-between">
    <div class="col-sm-4"><span class="heading"> Organization</span></div>
    <div class="col-sm-3 e-align">
      <button mat-raised-button color="primary" [routerLink]="['new']">
        <mat-icon aria-label="Example icon-button with a heart icon"
          >add</mat-icon
        >
        Add Organisation
      </button>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            placeholder="Search"
            type="search"
            (keyup)="applyFilter($event.target.value)"
          />
        </mat-form-field>
      </div>
      <!-- <div class="col-sm-2 e-align">
        <button mat-raised-button color="primary">
          <mat-icon class="example-tab-icon">arrow_downward</mat-icon>DOWNLOAD
        </button>
      </div> -->
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container> -->
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="{{ element.id }}/edit">{{ element.name }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="EMAIL">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let element">{{ element.email_id }}</td>
        </ng-container>
        <ng-container matColumnDef="MOBILE">
          <th mat-header-cell *matHeaderCellDef>MOBILE</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>
        <ng-container matColumnDef="GSTIN">
          <th mat-header-cell *matHeaderCellDef>GSTIN</th>
          <td mat-cell *matCellDef="let element">{{ element.gstin }}</td>
        </ng-container>
        <ng-container matColumnDef="PINCODE">
          <th mat-header-cell *matHeaderCellDef>PINCODE</th>
          <td mat-cell *matCellDef="let element">{{ element.pincode }}</td>
        </ng-container>
        <ng-container matColumnDef="ACTION">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              matPrefix
              color="warn"
              (click)="removeOrganisation(element.id, element.name)"
              class="action"
              >delete</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
