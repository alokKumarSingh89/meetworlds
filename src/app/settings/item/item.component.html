<div class="container-fluid font-family">
  <div class="row justify-content-between">
    <div class="col-sm-4"><span class="heading">Item</span></div>
    <div class="col-sm-3 e-align">
      <button mat-raised-button color="primary" [routerLink]="['new']">
        <mat-icon aria-label="Example icon-button with a heart icon"
          >add</mat-icon
        >
        Add Item
      </button>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            placeholder="Search"
            type="search"
            (keyup)="applyFilter($event.target.value)"
          />
        </mat-form-field>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="{{ element.id }}/edit">{{ element.name }}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="CATEGORY">
          <th mat-header-cell *matHeaderCellDef>CATEGORY</th>
          <td mat-cell *matCellDef="let element">
            {{ element.category.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="QUANTITY">
          <th mat-header-cell *matHeaderCellDef>QUANTITY</th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="UNIT">
          <th mat-header-cell *matHeaderCellDef>UNIT</th>
          <td mat-cell *matCellDef="let element">{{ element.unit.name }}</td>
        </ng-container>

        <ng-container matColumnDef="PRICE">
          <th mat-header-cell *matHeaderCellDef>PRICE</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="AVAILABLE Q/P">
          <th mat-header-cell *matHeaderCellDef>AVAILABLE Q/P</th>
          <td mat-cell *matCellDef="let element">
            {{ element.available_q_p }}
          </td>
        </ng-container>

        <ng-container matColumnDef="CUT TYPE">
          <th mat-header-cell *matHeaderCellDef>CUT TYPE</th>
          <td mat-cell *matCellDef="let element">{{ element.cut_type }}</td>
        </ng-container>

        <ng-container matColumnDef="DESCRIPTION">
          <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="ACTION">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon
              matPrefix
              color="warn"
              (click)="removeItem(element.id, element.name)"
              class="action"
              >delete</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
