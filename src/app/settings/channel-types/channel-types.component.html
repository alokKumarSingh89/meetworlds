<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <ul class="breadcram">
        <li>
          <a [routerLink]="['/dashboard']">Dashboard</a>
        </li>
        <li>
          <span class="heading">BRANCHES</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="h-divider"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)">
              </mat-form-field>
            </div>
            <div class="col-sm-4 e-align">
              <mat-form-field>
                <mat-select [(value)]="selected" placeholder="Filters">
                  <mat-option value="option1">Active</mat-option>
                  <mat-option value="option2">Inactive</mat-option>
                  <mat-option value="option3">Download</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-2 e-align">
              <button mat-fab color="primary" [routerLink]="['/dashboard/settings/new-channel']">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>
            </div>
          </div>
          <div class="h-divider"></div>
          <div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- Channel Id -->
                <ng-container matColumnDef="channelType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row">
                    <a routerLink="/dashboard/settings/branchs/{{row.channelType}}/edit">{{row.channelType}}</a>

                  </td>
                </ng-container>

                <!-- Channel Name -->
                <ng-container matColumnDef="channelName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                  <td mat-cell *matCellDef="let row"> {{row.channelName}}% </td>
                </ng-container>

                <!-- Status -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

          </div>
        </mat-card-content>
      </mat-card>

    </div>
  </div>

</div>
