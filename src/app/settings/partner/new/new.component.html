<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <mat-form-field class="full-width">
        <input matInput placeholder="Partner Name" value="Branch Name">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <button mat-raised-button color="primary" style="margin-right:1rem">
        <mat-icon matTooltip="Edit the Branch">save</mat-icon>
        Save
      </button>
      <button mat-raised-button [routerLink]="['/dashboard/settings/partners']">
        <mat-icon>undo</mat-icon>
        Back
      </button>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-sm-8">
      <nb-card>
        <nb-card-body class="custom-ul">
          <ul>
            <li>
              <div class="row justify-content-between">
                <div class="col-sm-12">
                  <span class="liheading">DETAILS</span>
                </div>
              </div>
            </li>
            <li class="" *ngFor="let list of lists">
              <div class="row justify-content-between">
                <div class="col-sm-2">
                  <span class="liheading">{{ list.name }}:</span>
                </div>
                <div class="col-sm-9">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="{{ list.name }}" value="Branch Name">
                  </mat-form-field>
                </div>
              </div>
            </li>
          </ul>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-sm-8">
      <nb-card>
        <nb-card-body class="custom-ul">
          <ul>
            <li>
              <div class="row justify-content-between">
                <div class="col-sm-12">
                  <span class="liheading">Email</span>
                </div>
              </div>
            </li>
            <li class="" *ngFor="let list of [1,2]">
                <div class="row justify-content-between">
                  <div class="col-sm-10">
                      <mat-form-field class="full-width">
                          <input matInput placeholder="{{ list.name }}" value="Enter Email">
                        </mat-form-field>
                  </div>
                  <div class="col-sm-2">
                    X
                  </div>
                </div>
            </li>
          </ul>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-sm-8">
      <button mat-raised-button color="primary" style="margin-right:1rem">
        <mat-icon matTooltip="Edit the Branch">add</mat-icon>
        Email
      </button>
    </div>
  </div>
</div>
