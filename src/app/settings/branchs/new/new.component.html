<mat-card>
    <mat-card-title>
      <h3>New Branch</h3>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Branch ID"  [formControl]="branchId" type="number" required>
              <mat-error *ngIf="branchId.invalid">{{getErrorMessage('branchId')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Branch Name" [formControl]="branchName" required>
                <mat-error *ngIf="branchName.invalid">{{getErrorMessage('branchName')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Status" [formControl]="status" required>
                <mat-option value="option">Active</mat-option>
                <mat-option value="option">Inactive</mat-option>
              </mat-select>
              <mat-error *ngIf="status.invalid">{{getErrorMessage('status')}}</mat-error>
            </mat-form-field>
            <div class="row">
                <div class="col-sm-5 offset-sm-9">
                    <button mat-raised-button color="primary">Save</button>
                    <button mat-raised-button>Clear</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
        
      </mat-card-actions>
  </mat-card>
