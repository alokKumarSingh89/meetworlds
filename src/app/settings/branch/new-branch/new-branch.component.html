<div class="container-fluid login-container">
  <div class="row">
    <div class="col-10 offset-1">
      <mat-card style="padding:0">
        <mat-card-content>
          <div class="row">
            <div class="col-12">
              <div class="branch">
                <h2 style="margin: auto;" class="primary">New branch</h2>
                <form
                  class="login-form row"
                  [formGroup]="formData"
                  (ngSubmit)="submit()"
                >
                  <div class="col-6">
                    <mat-form-field class="login-full-width">
                      <input
                        matInput
                        placeholder="Name"
                        formControlName="name"
                      />
                      <mat-error *ngFor="let validation of error.name">
                        <mat-error
                          class="error-message"
                          *ngIf="
                            formData.get('name').hasError(validation.type) &&
                            (formData.get('name').dirty ||
                              formData.get('name').touched)
                          "
                          >{{ validation.message }}
                        </mat-error>
                      </mat-error>
                    </mat-form-field>

                    <mat-form-field class="login-full-width">
                      <input
                        matInput
                        placeholder="Address"
                        formControlName="address"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-6 row">
                    <mat-form-field class="col-6">
                      <input
                        matInput
                        placeholder="Pincode"
                        formControlName="pincode"
                      />
                      <mat-error *ngFor="let validation of error.pincode">
                        <mat-error
                          class="error-message"
                          *ngIf="
                            formData.get('pincode').hasError(validation.type) &&
                            (formData.get('pincode').dirty ||
                              formData.get('pincode').touched)
                          "
                          >{{ validation.message }}
                        </mat-error>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-6">
                      <input
                        matInput
                        placeholder="Mobile"
                        formControlName="mobile"
                      />
                      <mat-error *ngFor="let validation of error.mobile">
                        <mat-error
                          class="error-message"
                          *ngIf="
                            formData.get('mobile').hasError(validation.type) &&
                            (formData.get('mobile').dirty ||
                              formData.get('mobile').touched)
                          "
                          >{{ validation.message }}
                        </mat-error>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div
                    class="col-12"
                    style="display: flex;justify-content: space-around;"
                  >
                    <button
                      mat-raised-button
                      class="button"
                      type="button"
                      (click)="goTobranch()"
                    >
                      Cancle
                    </button>

                    <button
                      color="primary"
                      mat-raised-button
                      class="button"
                      type="submit"
                      [disabled]="formData.invalid"
                    >
                      Add Branch
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
