
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-sm-8">
              <mat-form-field class="example-full-width">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)">
              </mat-form-field>
            </div>
            <div class="col-sm-2">
              <mat-form-field>
                <mat-select [(value)]="selected" placeholder="Filters">
                  <mat-option value="option1">Active</mat-option>
                  <mat-option value="option2">Inactive</mat-option>
                  <mat-option value="option3">Download</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-2">
                <button mat-raised-button color="primary">Add New</button>
            </div>
          </div>
          <div>
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="progress">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                
                    <!-- Color Column -->
                    <ng-container matColumnDef="color">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                
          </div>
        </mat-card-content>
      </mat-card>
