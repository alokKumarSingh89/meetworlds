<div class="container-fluid font-family">
  <div class="row justify-content-between">
    <div class="col-sm-4">
      <span class="heading"> Items</span>
    </div>
    <div class="col-sm-3 e-align">
        <button mat-fab color="primary" [routerLink] = "['/dashboard/items/new']">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>        
    </div>
  </div>
</div>

<mat-tab-group>
  <mat-tab label="ACTIVE">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-4">
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>search</mat-icon>
              <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field>
              <mat-select [(value)]="selected" placeholder="Filters">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" readonly>
              <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-2 e-align">
            <button mat-raised-button color="primary">
              <mat-icon class="example-tab-icon">arrow_downward</mat-icon>DOWNLOAD</button>
          </div>
        </div>
        <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
          </table>


        </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
