
      <mat-card>
          <mat-card-content>
            <div class="row">
              <div class="col-sm-4">
                  <mat-form-field>
                      <mat-select [(value)]="selected" placeholder="Store Name">
                        <mat-option value="option1">Active</mat-option>
                        <mat-option value="option2">Inactive</mat-option>
                        <mat-option value="option3">Download</mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
              <div class="col-sm-4">
                  <mat-form-field>
                      <mat-select [(value)]="selected" placeholder="Branch Name">
                        <mat-option value="option1">Active</mat-option>
                        <mat-option value="option2">Inactive</mat-option>
                        <mat-option value="option3">Download</mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row">
              <div class="col-sm-8">
                <mat-form-field class="example-full-width">
                  <mat-icon matPrefix>search</mat-icon>
                  <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)">
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field>
                  <mat-select [(value)]="selected" placeholder="Filters">
                    <mat-option value="option1">Active</mat-option>
                    <mat-option value="option2">Inactive</mat-option>
                    <mat-option value="option3">Download</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                  <button mat-raised-button color="primary" [routerLink] = "['/dashboard/people/users/new']">
                    Add New User
                  </button>
              </div>
            </div>
            <div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- Channel Id -->
                      <ng-container matColumnDef="channelType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> 
                          <a routerLink="/dashboard/settings/{{row.channelType}}/edit">{{row.channelType}}</a>
                           
                        </td>
                      </ng-container>
                  
                      <!-- Channel Name -->
                      <ng-container matColumnDef="channelName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.channelName}}% </td>
                      </ng-container>
                  
                      <!-- Status -->
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                  
            </div>
          </mat-card-content>
        </mat-card>
