<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
      </div>
      <div class="col-sm-2">
        <mat-form-field>
          <mat-select [(value)]="selected" placeholder="Filters">
            <mat-option value="option1">Active</mat-option>
            <mat-option value="option2">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-2">
        <button mat-raised-button color="primary" [routerLink]="[addNewUser]">
          Add New Supplier
        </button>
      </div>
    </div>
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Channel Id -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="{{ row.id }}/edit">{{row.name}}</a>

            </td>
          </ng-container>

          <!-- Channel Name -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email_id}} </td>
          </ng-container>
          <ng-container matColumnDef="Pincode">
            <th mat-header-cell *matHeaderCellDef> Pincode </th>
            <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
					</ng-container>
					<ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
          </ng-container>
          <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
         

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </mat-card-content>
</mat-card>
