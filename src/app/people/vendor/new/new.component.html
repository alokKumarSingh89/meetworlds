<mat-card>
  <mat-card-content>
    <form class="form">
      <div class="row">
        <div class="col-sm-6 offset-sm-3 form-group">
          <div>
            <h3>Add New Vendor</h3>
          </div>
          <mat-divider></mat-divider>
          <div class="example-container">

            <mat-form-field>
              <input matInput placeholder="Vendor ID" [formControl]="vendorId" type="number" required>
              <mat-error *ngIf="vendorId.invalid">{{getErrorMessage('vendorId')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Vendor Name" [formControl]="vendorName" required>
              <mat-error *ngIf="vendorName.invalid">{{getErrorMessage('vendorName')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email ID" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Phone Number" [formControl]="phone" type="number" required>
                <mat-error *ngIf="phone.invalid">{{getErrorMessage('phone')}}</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Role" [formControl]="role" required>
                  <mat-option value="option">Admin</mat-option>
                  <mat-option value="option">Branch Admin</mat-option>
                  <mat-option value="option">Employee</mat-option>
                </mat-select>
                <mat-error *ngIf="status.invalid">{{getErrorMessage('role')}}</mat-error>
              </mat-form-field>
              <mat-form-field>
                  <mat-select placeholder="Status" [formControl]="status" required>
                    <mat-option value="option">Active</mat-option>
                    <mat-option value="option">Inactive</mat-option>
                  </mat-select>
                  <mat-error *ngIf="status.invalid">{{getErrorMessage('status')}}</mat-error>
                </mat-form-field>
            <div class="row">
              <div class="col-sm-3 offset-sm-5">
                <button mat-raised-button color="primary">Save</button>
              </div>
              <div class="col-sm-3 offset-sm-1">
                <button mat-raised-button>Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
