<div class="container-fluid font-family">
  <div class="row justify-content-between">
    <div class="col-sm-4"><span class="heading"> Stock Detail</span></div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Search" type="search" (keyup)="applyFilter($event.target.value)" />
        </mat-form-field>
      </div>
    </div>
    <div *ngIf="itemList">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Store Id">
          <th mat-header-cell *matHeaderCellDef>Store Id</th>
          <td mat-cell *matCellDef="let element">
						<span *ngIf="element.status != 'Draft'">Store - {{ element.id }}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="Item">
          <th mat-header-cell *matHeaderCellDef>Item</th>
          <td mat-cell *matCellDef="let element">{{getItemName(element.item_id)}}</td>
        </ng-container>
        <ng-container matColumnDef="Stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let element">{{element.stock}}</td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
